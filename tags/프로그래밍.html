---
layout: default
tag: [프로그래밍]
---

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <h4>{{ page.tag }}</h4>
    </div>
  </div>

  <div class='o-grid'>
    {% for post in site.posts %}
    {% if post.tags contains '프로그래밍' %}
      {% include post-card.liquid %}
    {% endif %}
    {% endfor %} 
  </div>

  <div class='o-grid'>
    {% include pagination.html %}
  </div>
</div>
